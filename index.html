<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emergent Infra: Real Returns, Real Assets, Real Impact (Coming Soon)</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Nunito+Sans:wght@300&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <style>
        @viewport {
            width: device-width;
            initial-scale: 1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .logo {
            max-width: 600px;
            height: auto;
            margin-bottom: 40px;
        }

        .main-title {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 20px;
            line-height: 1.2;
            font-family: 'Work Sans', sans-serif;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 90px;
            opacity: 0.8;
            font-family: 'Nunito Sans', sans-serif;
        }

        .signup-form {
            max-width: 400px;
            width: 100%;
        }

        .email-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #FFFFFF;
            background: transparent;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background: #FFFFFF;
            color: #000000;
            border: none;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 4px;
            transition: opacity 0.2s ease;
        }

        .submit-button:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 80%;
                margin-bottom: 30px;
            }

            .main-title {
                font-size: 1.8rem;
                padding: 0 20px;
            }

            .subtitle {
                font-size: 1.25rem;
                margin-bottom: 60px;
            }

            .signup-form {
                width: 90%;
                max-width: 350px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 90%;
                margin-bottom: 25px;
            }

            .main-title {
                font-size: 1.5rem;
                padding: 0 15px;
                margin-bottom: 15px;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 40px;
            }

            .email-input,
            .submit-button {
                padding: 10px;
                font-size: 0.9rem;
            }
        }

        .highlight {
            color: #EF863F;
        }

        .form-container {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            background-color: #000000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(239, 134, 63, 0.1);
        }

        .google-form {
            width: 100%;
            height: 417px;
            border: 2px solid #EF863F;
            border-radius: 4px;
            background-color: transparent;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
                width: 90%;
            }
            
            .google-form {
                height: 450px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 10px;
                width: 95%;
            }
            
            .google-form {
                height: 480px;
            }
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        form label {
            font-size: 1.1rem;
            color: #FFFFFF;
            font-family: 'Nunito Sans', sans-serif;
            font-weight: 300;
        }

        form input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #EF863F;
            background: transparent;
            color: #FFFFFF;
            border-radius: 4px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }

        form input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        form input[type="email"]:focus {
            outline: none;
            border-color: #FFFFFF;
        }

        form button[type="submit"] {
            background-color: #EF863F;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            padding: 12px 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            min-width: 140px;
        }

        form button[type="submit"]:hover {
            background-color: #d9732e;
            transform: translateY(-1px);
        }

        @media (max-width: 480px) {
            form {
                gap: 12px;
                width: 90%;
            }

            form label {
                font-size: 1rem;
            }

            form input[type="email"],
            form button[type="submit"] {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .modal.show {
            display: flex;
            opacity: 1;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #000000;
            padding: 40px;
            border-radius: 8px;
            border: 2px solid #EF863F;
            max-width: 90%;
            width: 400px;
            position: relative;
            text-align: center;
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .modal h2 {
            color: #EF863F;
            font-family: 'Work Sans', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .modal p {
            color: #FFFFFF;
            font-family: 'Nunito Sans', sans-serif;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: #FFFFFF;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-button:hover {
            color: #EF863F;
        }

        @media (max-width: 480px) {
            .modal-content {
                padding: 30px 20px;
            }

            .modal h2 {
                font-size: 1.5rem;
            }

            .modal p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <img src="assets/images/color-logo.png" alt="Company Logo" class="logo">
    <h1 class="main-title"><span class="highlight">Real</span> Returns, <span class="highlight">Real</span> Assets, <span class="highlight">Real</span> Impact</h1>
    <p class="subtitle">Coming 2025</p>
    <form action="https://hooks.zapier.com/hooks/catch/21071192/28284vo/" method="POST">
        <label for="email">Subscribe to see our updates</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        <button type="submit">Sign Up</button>
    </form>
    <div class="modal" id="thanksModal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Thanks for subscribing!</h2>
            <p>You'll be among the first to know our news!</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const modal = document.getElementById('thanksModal');
            const closeButton = document.querySelector('.close-button');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                try {
                    const formData = new FormData(form);
                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        // Clear the form
                        form.reset();
                        
                        // Show the modal
                        modal.classList.add('show');
                        
                        // Optional: Hide modal after 5 seconds
                        setTimeout(() => {
                            modal.classList.remove('show');
                        }, 5000);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });

            // Close modal when clicking the close button
            closeButton.addEventListener('click', () => {
                modal.classList.remove('show');
            });

            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
