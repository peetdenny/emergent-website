<body>
    <img src="assets/images/color-logo.png" alt="Company Logo" class="logo">
    <h1 class="main-title"><span class="highlight">Real</span> Returns, <span class="highlight">Real</span> Assets, <span class="highlight">Real</span> Impact</h1>
    <p class="subtitle">Coming 2025</p>
    <form action="https://hooks.zapier.com/hooks/catch/21071192/28284vo/" method="POST">
        <label for="email">Subscribe to see our updates</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        <button type="submit">Sign Up</button>
    </form>
    <div class="modal" id="thanksModal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Thanks for subscribing!</h2>
            <p>You'll be among the first to know our news!</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const modal = document.getElementById('thanksModal');
            const closeButton = document.querySelector('.close-button');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                try {
                    const formData = new FormData(form);
                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        // Clear the form
                        form.reset();
                        
                        // Show the modal
                        modal.classList.add('show');
                        
                        // Optional: Hide modal after 5 seconds
                        setTimeout(() => {
                            modal.classList.remove('show');
                        }, 5000);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });

            // Close modal when clicking the close button
            closeButton.addEventListener('click', () => {
                modal.classList.remove('show');
            });

            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('show');
                }
            });
        });
    </script>
</body>
